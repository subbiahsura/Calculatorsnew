<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/BmiCalculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="BMICalculator">
            <h3>Check your BMI</h3>
            <div class="BmiContent">
                <div class="feilds">
                    <input type="number" id="height"  placeholder=" Height in meter">
                    <input type="number" id="weight"  placeholder=" your Weight in Kg">
                </div>
                <div class="button">
                    <button class="btn btn-danger">Reset</button>
                    <button class="btn btn-success" onclick="CheckBMI()">Check BMI</button>
                </div>
                <div class="Outputwindow">
                <input type="text" id="result">
                <p id="Category"></p>
            </div>
            <div class="homeico">
                <a href="home.html"><i class="bi bi-house-door-fill" style="font-size: 30px; color: #FF844B;"></i>&nbsp;Home</a> 
             </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
