            <button class="dropbtn" onclick="listitems()"><i class="bi bi-list"></i></button>

            </div>
          </div>
    <div class="container">
        <div class="totalcontent">
            <div class="image">
                <img src="https://img.freepik.com/free-photo/hands-holding-savings-jar_23-2148081102.jpg?w=360&t=st=1692249958~exp=1692250558~hmac=52731e394bd165994d9e6f2c33d4467c722f3dc9ad6e329faea2c898bbaf56b2"
                 alt=""style="height: 475px ;width: 370px;">
            </div>
        <div class="tipcalculator">
            <h3>Tip Calculator</h3>
            <div class="calculatorcontent">
                <div class="BillAmount">
                    <label>Enter Bill amount</label>
                    <input type="number" id="BillAmount" min="0">
                </div>
                <div class="Service">
                    <label>How was the service</label>
                    <select  id="Services">
                        <option selected disabled hidden>Select</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.20">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Worst</option>
                    </select>
                </div>
                <div class="persons">
                    <label>Number Of persons</label>
                    <input type="number"  id="noofPersons" min="0">
                </div>
                <div class="calculate">
                    <button class="btn btn-success" onclick="calculateTip()">Calculate</button>
                </div><br>
                <div class="tipOutput">
                    <p id="tipOutput"></p>
                </div><br>
                <div class="homeico">
                    <a href="home.html"><i class="bi bi-house-door-fill" style="font-size: 30px; color: #ff3e41;"></i>&nbsp;Menu</a> 
                 </div>
            </div>
        </div>
