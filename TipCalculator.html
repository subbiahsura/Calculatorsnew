<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/TipCalculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tipcalculator">
            <h3>Tip Calculator</h3>
            <div class="calculatorcontent">
                <div class="BillAmount">
                    <label>Enter Bill amount</label>
                    <input type="number" id="BillAmount">
                </div>
                <div class="Service">
                    <label>How was the service</label>
                    <select  id="Services">
                        <option selected disabled hidden>Select</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.20">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Worst</option>
                    </select>
                </div>
                <div class="persons">
                    <label>Number Of persons</label>
                    <input type="number"  id="noofPersons">
                </div>
                <div class="calculate">
                    <button class="btn btn-success" onclick="calculateTip()">Calculate</button>
                </div><br>
                <div class="tipOutput">
                    <p id="tipOutput"></p>
                </div><br>
                <div class="homeico">
                    <a href="home.html"><i class="bi bi-house-door-fill" style="font-size: 30px; color: #FF844B;"></i>&nbsp;Home</a> 
                 </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
