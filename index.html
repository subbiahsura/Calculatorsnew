<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Currency Convetor</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="formlayout">
                
                    <div class="header"><h3>Currency Converter</h3></div>
                    <div class="formcontent">
                    <div class="indiancurrency">
                        <div class="label">Enter Indian Rupee</div>
                        <div class="fields">
                            <input type="number" id="indian">
                        <button class="btn btn-success" onclick="Convert(event)">Go</button>
                        </div>
                    </div>
                    <div class="UsDollar">
                        <label>type of money to convert</label>
                        <select name="currencies" id="currencies">
                            <option>Dollars</option>
                            <option>Srilankan Rupees</option>
                            <option>riyals</option>
                            <option>Euro</option>
                        </select>
                        <input type="number" id="output">
                    </div>
                </div>
            </div>
        </form>
        <div class="BMICalculator">
            <h3>Check your BMI</h3>
            <div class="BmiContent">
                <div class="feilds">
                    <input type="number" id="height"  placeholder=" Height in meter">
                    <input type="number" id="weight"  placeholder=" your Weight in Kg">
                </div>
                <div class="button">
                    <button class="btn btn-danger">Reset</button>
                    <button class="btn btn-success" onclick="CheckBMI()">Check BMI</button>
                </div>
                <div class="Outputwindow">
                <input type="text" id="result">
                <p id="Category"></p>
            </div>
            </div>
        </div>
        <div class="tipcalculator">
            <h3>Tip Calculator</h3>
            <div class="calculatorcontent">
                <div class="BillAmount">
                    <label>Enter Bill amount</label>
                    <input type="number" id="BillAmount">
                </div>
                <div class="Service">
                    <label>How was the service</label>
                    <select  id="Services">
                        <option selected disabled hidden>Select</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.20">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Worst</option>
                    </select>
                </div>
                <div class="persons">
                    <label>Number Of persons</label>
                    <input type="number"  id="noofPersons">
                </div>
                <div class="calculate">
                    <button class="btn btn-success" onclick="calculateTip()">Calculate</button>
                </div><br>
                <div class="tipOutput">
                    <p id="tipOutput"></p>
                </div>
            </div>
        </div>
        <div class="FindSaleprice">
            <h3>Calculate Saleprice</h3>
            <p>Using Discount</p>
            <div class="discountcontent">
                <div class="originalprice">
                    <label>Orginal Price of product</label>
                    <input type="number"  id="OriginalPrice">
                </div>
                <div class="discount">
                    <label>discount in % ( Percentage )</label>
                    <input type="number"  id="discount">
            </div>
            <div class="salepricebutton">
                <button class="btn btn-success" onclick="calculateSalePrice()">SalePrice</button>
            </div>
            <div class="Salepriceresult" id="Salepriceresult">
                <label>Sale Price </label>
                <p class="saleprice" id="saleprice"></p>
            </div>
        </div>
    </div>
    <div class="clickspeed">
        <h3>Test Your Speed</h3>
        <div class="speedcontent">
            <div class="speedlabel">
            <label>Click the button and get the Count</label>
            <label id="message"> start the timer first</label>
           </div>
           <div class="countdisplay">
            <input type="number"  id="count" disabled  >
        </div>
           
        <div class="buttonstimer">
            <button class="btn btn-info" onclick="startTimer()" id="myButton">start Timer</button>
            <button class="btn btn-danger" id="incbtn" onclick="Increment()"  disabled>Click Me</button>
            <div class="timerresult">
                <label>Timer</label>
            <p class="timer"></p>
            </div>
            
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
